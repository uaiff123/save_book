<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสำรวจการใช้ห้องสมุด</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(90deg, #0f0f0f 0%, #1A0033 60%, #663399 100%);
            min-height: 100vh;
            color: #f0f0f0;
            position: relative;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #6b7280;
            border-radius: 6px;
            border: 3px solid #1a1a1a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #6b7280 #1a1a1a;
        }

        /* Animated background bubbles */
        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(149, 76, 233, 0.15);
            box-shadow: 0 0 15px 5px rgba(149, 76, 233, 0.3);
            pointer-events: none;
            z-index: -1;
            will-change: transform, opacity;
            mix-blend-mode: screen;
            animation: bubbleFloat 8s ease-in-out infinite, bubblePulse 6s ease-in-out infinite;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        /* Slight floating up and down with subtle horizontal shift */
        @keyframes bubbleFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translate3d(10px, -15px, 0) scale(1.1) rotate(5deg);
                opacity: 0.8;
            }
        }

        @keyframes bubblePulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1) rotate(0deg);
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
            50% {
                opacity: 0.85;
                transform: scale(1.2) rotate(3deg);
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
        }

        /* Enhanced Gradient Card */
        .gradient-card {
            background: rgba(30, 0, 60, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1.5px solid rgba(149, 76, 233, 0.15);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(99, 45, 165, 0.1), 0 0 12px rgba(149, 76, 233, 0.2);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.35s cubic-bezier(0.4, 0, 0.2, 1), background 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: default;
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
        }

        .gradient-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 14px;
            pointer-events: none;
            background: linear-gradient(135deg, rgba(147, 86, 250, 0.15), rgba(82, 36, 180, 0.15));
            mix-blend-mode: overlay;
            transition: background 0.4s ease;
        }

        .gradient-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 36px rgba(99, 45, 165, 0.15), 0 0 20px rgba(149, 76, 233, 0.3);
            border-color: rgba(149, 76, 233, 0.35);
            background: rgba(30, 0, 60, 0.55);
        }

        .gradient-card:hover::before {
            background: linear-gradient(135deg, rgba(147, 86, 250, 0.25), rgba(82, 36, 180, 0.25));
        }

        /* Enhanced Button */
        .action-btn {
            background: linear-gradient(135deg, #7a39fb 0%, #981bfe 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(122, 57, 251, 0.3);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-position 0.5s ease;
            background-size: 200% 200%;
            background-position: 0% 50%;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 16px 32px rgba(152, 27, 254, 0.65), 0 0 12px rgba(152, 27, 254, 0.6);
            background-position: 100% 50%;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9a8ff;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(20, 0, 40, 0.6);
            border: 1px solid rgba(149, 76, 233, 0.3);
            border-radius: 8px;
            color: #f0f0f0;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #7a39fb;
            box-shadow: 0 0 0 3px rgba(122, 57, 251, 0.2);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: #8b949e;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Header Styles */
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #7a39fb 0%, #981bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #c9d1d9;
            font-size: 1.1rem;
        }

        /* Form Container */
        .form-container {
            display: none;
        }

        .active-form {
            display: block;
        }

        /* Success Message */
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #56d364;
        }

        /* Error Message */
        .error-message {
            background: rgba(218, 54, 51, 0.2);
            border: 1px solid rgba(218, 54, 51, 0.4);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #f85149;
        }

        /* User Info */
        .user-info {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(20, 0, 40, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(149, 76, 233, 0.3);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #7a39fb 0%, #981bfe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .user-name {
            font-size: 1.2rem;
            color: #c9a8ff;
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: #8b949e;
            font-size: 0.9rem;
        }

        /* Form Section */
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(149, 76, 233, 0.2);
        }

        .form-section-title {
            color: #c9a8ff;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .form-section-title i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Time Inputs */
        .time-inputs {
            display: flex;
            gap: 1rem;
        }

        .time-inputs .form-group {
            flex: 1;
        }

        /* Logout Button */
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 16px 32px rgba(255, 107, 107, 0.65), 0 0 12px rgba(255, 107, 107, 0.6);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gradient-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .time-inputs {
                flex-direction: column;
                gap: 0;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-actions button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Bubbles -->
    <div id="bubbles-container"></div>

    <!-- Login Form Container -->
    <div id="login-container" class="gradient-card">
        <div class="page-header">
            <div class="page-logo">ห้องสมุดดิจิทัล</div>
            <div class="page-subtitle">ระบบสำรวจการใช้ห้องสมุด</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active-form">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="login-email">อีเมล</label>
                    <input type="email" id="login-email" class="form-input" placeholder="กรอกอีเมลของคุณ" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">รหัสผ่าน</label>
                    <input type="password" id="login-password" class="form-input" placeholder="กรอกรหัสผ่านของคุณ" required>
                </div>
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; color: #c9d1d9; cursor: pointer;">
                        <input type="checkbox" style="margin-right: 0.5rem;"> จดจำฉัน
                    </label>
                    <a href="#" class="form-label" style="text-decoration: none; color: #7a39fb;">ลืมรหัสผ่าน?</a>
                </div>
                <button type="submit" class="action-btn" style="width: 100%;">เข้าสู่ระบบ</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: #8b949e;">
                ยังไม่มีบัญชี? <a href="#" id="show-register" style="color: #7a39fb; text-decoration: none;">สมัครสมาชิก</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="register-name">ชื่อ-นามสกุล</label>
                    <input type="text" id="register-name" class="form-input" placeholder="กรอกชื่อ-นามสกุลของคุณ" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-email">อีเมล</label>
                    <input type="email" id="register-email" class="form-input" placeholder="กรอกอีเมลของคุณ" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password">รหัสผ่าน</label>
                    <input type="password" id="register-password" class="form-input" placeholder="กรอกรหัสผ่าน (อย่างน้อย 8 ตัวอักษร)" required minlength="8">
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-confirm-password">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="register-confirm-password" class="form-input" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; color: #c9d1d9; cursor: pointer;">
                        <input type="checkbox" style="margin-right: 0.5rem;" required> 
                        ฉันยอมรับ <a href="#" style="color: #7a39fb; text-decoration: none;">ข้อกำหนดและเงื่อนไข</a>
                    </label>
                </div>
                <button type="submit" class="action-btn" style="width: 100%;">สมัครสมาชิก</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: #8b949e;">
                มีบัญชีอยู่แล้ว? <a href="#" id="show-login" style="color: #7a39fb; text-decoration: none;">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>

    <!-- Survey Form Container (Shown after login) -->
    <div id="survey-container" class="gradient-card" style="display: none; max-width: 700px;">
        <div class="page-header">
            <div class="page-logo">แบบสำรวจการใช้ห้องสมุด</div>
            <div class="page-subtitle">แบบฟอร์มบันทึกข้อมูลการใช้ห้องสมุดและความพึงพอใจ</div>
        </div>

        <!-- User Info -->
        <div id="user-info" class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name" id="user-display-name">ผู้ใช้งาน</div>
            <div class="user-email" id="user-email">user@example.com</div>
        </div>

        <!-- Survey Form -->
        <form id="survey-form">
            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-clock"></i> ข้อมูลเวลาเข้าใช้ห้องสมุด
                </div>
                
                <div class="time-inputs">
                    <div class="form-group">
                        <label class="form-label" for="entry-time">เวลาเข้า</label>
                        <input type="time" id="entry-time" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="wait-time">เวลารอ</label>
                        <input type="time" id="wait-time" class="form-input">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-user-graduate"></i> ข้อมูลส่วนตัว
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="fullname">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullname" class="form-input" placeholder="กรอกชื่อ-นามสกุล" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="student-id">รหัสนักศึกษา</label>
                    <input type="text" id="student-id" class="form-input" placeholder="กรอกรหัสนักศึกษา" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="year">ชั้นปี</label>
                    <select id="year" class="form-select" required>
                        <option value="">เลือกชั้นปี</option>
                        <option value="1">ปี 1</option>
                        <option value="2">ปี 2</option>
                        <option value="3">ปี 3</option>
                        <option value="4">ปี 4</option>
                        <option value="5">ปี 5</option>
                        <option value="6">ปี 6</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="faculty">สาขาวิชา</label>
                    <input type="text" id="faculty" class="form-input" placeholder="กรอกสาขาวิชา" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-book"></i> ข้อมูลหนังสือ
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="book-title">ชื่อหนังสือที่ผ่าน</label>
                    <input type="text" id="book-title" class="form-input" placeholder="กรอกชื่อหนังสือ">
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-comment-alt"></i> ข้อเสนอแนะ
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="suggestion">ข้อเสนอแนะ</label>
                    <textarea id="suggestion" class="form-textarea" placeholder="กรอกข้อเสนอแนะเกี่ยวกับการใช้ห้องสมุด"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="save-draft" class="action-btn" style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);">
                    บันทึกแบบร่าง
                </button>
                <button type="submit" class="action-btn">
                    ส่งแบบสำรวจ
                </button>
            </div>
        </form>

        <button id="logout-btn" class="logout-btn">
            ออกจากระบบ
        </button>
    </div>

    <script>
        // สร้างฟองสบู่พื้นหลังแบบไดนามิก
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles-container');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bg-bubble');
                
                // สุ่มขนาดและตำแหน่ง
                const size = Math.random() * 120 + 30;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.top = `${posY}%`;
                bubble.style.animationDelay = `${delay}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        // ฟังก์ชันแสดง/ซ่อนฟอร์ม
        function toggleForms(showForm, hideForm) {
            document.getElementById(showForm).classList.add('active-form');
            document.getElementById(hideForm).classList.remove('active-form');
        }

        // ฟังก์ชันแสดงข้อความ
        function showMessage(message, type) {
            // ลบข้อความเก่าหากมี
            const existingMessage = document.querySelector('.success-message, .error-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // สร้างข้อความใหม่
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            // แทรกข้อความก่อนฟอร์ม
            const container = document.querySelector('.gradient-card');
            const header = container.querySelector('.page-header');
            container.insertBefore(messageDiv, header.nextSibling);
            
            // ลบข้อความหลังจาก 5 วินาที
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // ฟังก์ชันจำลองการล็อกอิน
        function simulateLogin(name, email) {
            // แสดงข้อมูลผู้ใช้
            document.getElementById('user-display-name').textContent = name;
            document.getElementById('user-email').textContent = email;
            
            // ซ่อนฟอร์มล็อกอินและแสดงฟอร์มสำรวจ
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('survey-container').style.display = 'block';
            
            // แสดงข้อความสำเร็จ
            showMessage('เข้าสู่ระบบสำเร็จ! กรุณากรอกแบบสำรวจ', 'success');
            
            // โหลดข้อมูลที่บันทึกไว้ (ถ้ามี)
            loadDraftData();
        }

        // ฟังก์ชันบันทึกแบบร่าง
        function saveDraft() {
            const formData = {
                entryTime: document.getElementById('entry-time').value,
                waitTime: document.getElementById('wait-time').value,
                fullname: document.getElementById('fullname').value,
                studentId: document.getElementById('student-id').value,
                year: document.getElementById('year').value,
                faculty: document.getElementById('faculty').value,
                bookTitle: document.getElementById('book-title').value,
                suggestion: document.getElementById('suggestion').value
            };
            
            localStorage.setItem('librarySurveyDraft', JSON.stringify(formData));
            showMessage('บันทึกแบบร่างสำเร็จ!', 'success');
        }

        // ฟังก์ชันโหลดข้อมูลแบบร่าง
        function loadDraftData() {
            const draftData = localStorage.getItem('librarySurveyDraft');
            if (draftData) {
                const formData = JSON.parse(draftData);
                
                document.getElementById('entry-time').value = formData.entryTime || '';
                document.getElementById('wait-time').value = formData.waitTime || '';
                document.getElementById('fullname').value = formData.fullname || '';
                document.getElementById('student-id').value = formData.studentId || '';
                document.getElementById('year').value = formData.year || '';
                document.getElementById('faculty').value = formData.faculty || '';
                document.getElementById('book-title').value = formData.bookTitle || '';
                document.getElementById('suggestion').value = formData.suggestion || '';
                
                showMessage('โหลดข้อมูลแบบร่างสำเร็จ!', 'success');
            }
        }

        // ฟังก์ชันตรวจสอบฟอร์มสมัครสมาชิก
        function validateRegisterForm(name, email, password, confirmPassword) {
            if (password !== confirmPassword) {
                showMessage('รหัสผ่านไม่ตรงกัน', 'error');
                return false;
            }
            
            if (password.length < 8) {
                showMessage('รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร', 'error');
                return false;
            }
            
            return true;
        }

        // ฟังก์ชันตรวจสอบฟอร์มสำรวจ
        function validateSurveyForm() {
            const fullname = document.getElementById('fullname').value;
            const studentId = document.getElementById('student-id').value;
            const year = document.getElementById('year').value;
            const faculty = document.getElementById('faculty').value;
            const entryTime = document.getElementById('entry-time').value;
            
            if (!fullname || !studentId || !year || !faculty || !entryTime) {
                showMessage('กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วน', 'error');
                return false;
            }
            
            return true;
        }

        // เมื่อ DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            createBubbles();
            
            // การจัดการฟอร์มล็อกอิน
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // จำลองการล็อกอิน (ในระบบจริงจะต้องเชื่อมต่อกับ backend)
                if (email && password) {
                    simulateLogin('ผู้ใช้ห้องสมุด', email);
                } else {
                    showMessage('กรุณากรอกอีเมลและรหัสผ่าน', 'error');
                }
            });
            
            // การจัดการฟอร์มสมัครสมาชิก
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (validateRegisterForm(name, email, password, confirmPassword)) {
                    // จำลองการสมัครสมาชิกและล็อกอิน (ในระบบจริงจะต้องเชื่อมต่อกับ backend)
                    simulateLogin(name, email);
                    showMessage('สมัครสมาชิกและเข้าสู่ระบบสำเร็จ!', 'success');
                }
            });
            
            // การจัดการการสลับระหว่างฟอร์ม
            document.getElementById('show-register').addEventListener('click', function(e) {
                e.preventDefault();
                toggleForms('register-form', 'login-form');
            });
            
            document.getElementById('show-login').addEventListener('click', function(e) {
                e.preventDefault();
                toggleForms('login-form', 'register-form');
            });
            
            // การจัดการฟอร์มสำรวจ
            document.getElementById('survey-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateSurveyForm()) {
                    // จำลองการส่งข้อมูล (ในระบบจริงจะต้องเชื่อมต่อกับ backend)
                    showMessage('ส่งแบบสำรวจสำเร็จ! ขอบคุณสำหรับการตอบแบบสอบถาม', 'success');
                    
                    // ล้างข้อมูลแบบร่าง
                    localStorage.removeItem('librarySurveyDraft');
                    
                    // รีเซ็ตฟอร์ม
                    this.reset();
                }
            });
            
            // การจัดการการบันทึกแบบร่าง
            document.getElementById('save-draft').addEventListener('click', function() {
                saveDraft();
            });
            
            // การจัดการการออกจากระบบ
            document.getElementById('logout-btn').addEventListener('click', function() {
                // รีเซ็ตฟอร์ม
                document.getElementById('loginForm').reset();
                document.getElementById('registerForm').reset();
                
                // ซ่อนฟอร์มสำรวจและแสดงฟอร์มล็อกอิน
                document.getElementById('survey-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
                toggleForms('login-form', 'register-form');
                
                showMessage('ออกจากระบบสำเร็จ', 'success');
            });
            
            // ตั้งค่าเวลาเริ่มต้นเป็นเวลาปัจจุบัน
            const now = new Date();
            const timeString = now.toTimeString().substring(0, 5);
            document.getElementById('entry-time').value = timeString;
        });
    </script>
</body>
