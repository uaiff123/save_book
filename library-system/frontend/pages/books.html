<!doctype html>
<html><head><meta charset="utf-8"><title>Books</title><link rel="stylesheet" href="/styles.css"></head>
<body>
  <div class="container">
    <a href="/">← กลับ</a>
    <div class="card">
      <h2>หนังสือทั้งหมด</h2>
      <table class="table" id="booksTable">
        <thead><tr><th>Title</th><th>Authors</th><th>ISBN</th><th>Copies</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
async function load(){
  const res = await fetch('/api/books');
  const data = await res.json();
  const tbody = document.querySelector('#booksTable tbody');
  tbody.innerHTML = data.map(b => `<tr><td>${b.title}</td><td>${b.authors||''}</td><td>${b.isbn||''}</td><td>${b.copies}</td></tr>`).join('');
}
window.onload = load;
</script>
</body></html>
